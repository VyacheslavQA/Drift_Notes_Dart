name: drift_notes_dart
description: "Мобильное приложение для рыболовов."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Добавляем необходимые зависимости
  uuid: ^4.2.2  # Для генерации уникальных идентификаторов

  # Основные
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7

  # Google Sign-In - ДОБАВЛЯЕМ ЭТУ СТРОКУ
  google_sign_in: ^6.2.1

  # UI и дизайн
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

  # Утилиты
  connectivity_plus: ^5.0.2
  http: ^1.1.2
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # Карты
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0

  # Управление состоянием
  provider: ^6.1.1

  url_launcher: ^6.2.5
  just_audio: ^0.9.36
  audioplayers: ^5.2.1

  # Календарь
  table_calendar: ^3.0.9

  package_info_plus: ^4.0.2  # Для получения информации о приложении

  crypto: ^3.0.3

  # Добавь эти, если их нет:
  permission_handler: ^11.1.0

  fl_chart: ^0.68.0
  flutter_local_notifications: ^17.2.2

  # ВРЕМЕННО ОТКЛЮЧЕНО: flutter_app_badger: ^1.5.0  # Для красной точки на иконке

  quick_actions: ^1.0.7  # Добавь эту строку
  app_links: ^6.3.2  # Добавь эту строку

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets для приложения
  assets:
    - assets/images/
    - assets/shops/
    - assets/images/fishing_types/
    - assets/sounds/
    - assets/localization/  # Файлы локализации
    - assets/localization/geography/
    - assets/images/drawer_logo.png
    - assets/privacy_policy/
    - assets/privacy_policy/privacy_policy_ru.txt
    - assets/privacy_policy/privacy_policy_en.txt
    - assets/user_guide/
    - assets/icon/
    - assets/terms_of_service/                    # ДОБАВИТЬ ЭТУ СТРОКУ
    - assets/terms_of_service/terms_of_service_ru.txt  # ДОБАВИТЬ ЭТУ СТРОКУ
    - assets/terms_of_service/terms_of_service_en.txt  # ДОБАВИТЬ ЭТУ СТРОКУ

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#0A2E29"
    theme_color: "#0A2E29"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"